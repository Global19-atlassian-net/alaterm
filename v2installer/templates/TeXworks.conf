/* Alaterm:file=$alatermTop/home/.config/TUG/TeXworks.conf */
/* TeXworks.conf is editable by user, as desired. */

/* In Alaterm, TeXworks can read this file, but cannot write to it. */
/* Incorrect syntax will crash TeXworks or show undesired appearance. */
/* The original settings are in TeXworks.conf.template */
/* Not all possible settings are listed here. */
/* In particular, there is no list of recent files, */
/* and no ability to change the order of typesetters. */
/* In TeXworks, per-session immediate changes are done by the Format menu. */


/* TEX ENGINE */
/* Used if *.tex document does not specify an engine. Default: "pdfLaTeX" */
/* Choices: pdfTeX, pdfLaTeX, LuaTeX, LuaLaTeX, BibTeX, etc. */ 
   defaultEngine="pdfLaTeX"
/* Allowing system commands untested in Alaterm. Default: "false" */
   allowSystemCommands="false"
/* Scripting untested in Alaterm. Each default: "false" */
/* You can try it, if you wish. No complaints! */
   allowScriptFileReading="false"
   allowScriptFileWriting="false"
   enableScriptingPlugins="false"
   scriptDebugger="false"


/* USER INTERFACE */
/* Locale. 0=system locale. 1=force English. Default: "0" */
   localeIndex="0"
/* Toolbar icons. 1=small, 2=medium, 3=large. Default: "2" */
   toolBarIconSize="2"
/* Just icons, or also text? Default: "true" */
   toolBarShowText="true"
/* Console shows progress at bottom of editor window, during compilation. */
/* If success, should it disappear? Default: "false" */
   autoHideConsole="false"
/* Although there are other launch options, only "1" works well in Alaterm. */
/* 1=blank, 2=template dialog, 3=file open dialog. Default "1" */
   launchOption="1"


/* EDITOR WINDOW */
/* Font used when displaying or editing text in editor window. */
/* Examples: Source Code Pro, Monospace, Cantarell */
/* If your desired font is not installed, a default will be used instead. */
/* Font size follows name, after comma. Default: "Source Code Pro, 12" */
   font="Source Code Pro, 12"
/* Width of tab. Value "8" is about 1em on a 12pt monospaced font. */
/* Must be integer. Default: "8" */
   tabWidth="8"
/* Behavior during text entry. Each default: "false" */
/* Some of these might work in Alaterm, or not. */
   autoIndent="false"
   smartQuotes="false"
   autocompleteEnabled="false"
   highlightCurrentLine="false"
/* Line numbering. Default: "false" */
   lineNumbers="false"
/* Line spacing. In percent, without percent symbol. Default: "100" */
   lineSpacing="100"
/* Soft-wraps lines in the editor window. Default: "true" */
   wrapLines="true"
/* Spell check requires hunspell and hunspell-xx_YY where xx_YY is locale. */
/* Each installed hunspell dictionary will be automatically detected. */
/* If language set to "0" then default is no spell check. */
/* Otherwise, can manually set to "xx_YY" for any installed dictionary. */
/* This default is your system locale, detected at time of installation: */
   language="$userLocale"
/* Syntax coloring requires file syntax-patterns.txt */
/* placed in folder ~/.TeXworks/configuration */
/* Search Internet for "TeX file syntax-patterns.txt" for examples. */
/* Default "0" means no coloring, even if file is there. */
/* Can be changed using TeXworks format menu, if patterns installed. */
   syntaxColoring="0"


/* PDF WINDOW */
/* Use TeX PDF viewer to view the result? Default: "true" */
   openPDFwithTeX="true"
/* Unsure what this does. Default: "true" */
   autoFollowFocusEnabled="true"
/* Circular shape of magnifier? Else rectangular. Default: "false" */
/* Normally texworks defaults to true, but a rectangular magnifier */
/* is much better for checking horizontal and vertical alignments. */
   circularMagnifier="false"
/* Size of magnifier. 1=small, 2=medium, 3=large. Default: "2" */
   magnifierSize="2"
/* How to display PDF pages? Default: "0" */
/* 0=single pages, 1=one column continuous, 2=two column continuous. */
   pdfPageMode="0"
/* Size of displayed PDF pages? Default: "3" */
/* 1=actual size, 2=fit width, 3=fit window, 4=fixed scale */
   scaleOption="3"
/* If fixed scale chosen, integer percent without symbol. Default: "100" */
   previewScale="100"

